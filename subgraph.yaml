specVersion: 0.0.2
description: $BADGER Token Contracts
repository: https://github.com/axejintao/badger-dao
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VaultRegistry
    network: matic
    source:
      address: "0xD4A5A087107fA9434E490424A27cE2130bE24d4D"
      abi: VaultRegistry
      startBlock: 16857645
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewVault
        - PromoteVault
        - RemoveVault
      abis:
        - name: VaultRegistry
          file: ./abis/VaultRegistry.json
      eventHandlers:
        - event: NewVault(address,address)
          handler: handleNewVault
        - event: PromoteVault(address,address)
          handler: handlePromoteVault
        - event: RemoveVault(address,address)
          handler: handleRemoveVault
      file: ./src/handlers/registry-handler.ts
templates:
  - kind: ethereum/contract
    name: SettVault
    network: matic
    source:
      abi: BadgerSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/setts.ts
