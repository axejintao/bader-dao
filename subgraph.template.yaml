specVersion: 0.0.2
description: $BADGER Token Contracts
repository: https://github.com/axejintao/badger-dao
schema:
  file: ./schema.graphql
dataSources:
  {{#setts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: BadgerSett
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/setts.ts
  {{/setts}}
  {{#affiliateSetts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: AffiliateVault
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Burn
        - Deposit
        - Mint
        - UpdateGuestList
        - Withdraw
        - Transfer
      abis:
        - name: AffiliateVault
          file: ./abis/AffiliateVault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateGuestList(address)
          handler: handleUpdateGuestList
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/yearn-affiliate.ts
  {{/affiliateSetts}}
