specVersion: 0.0.2
description: $BADGER Token Contracts
repository: https://github.com/axejintao/badger-dao
schema:
  file: ./schema.graphql
dataSources:
  {{#registry}}
  - kind: ethereum/contract
    name: VaultRegistry
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: VaultRegistry
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewVault
        - PromoteVault
        - RemoveVault
      abis:
        - name: VaultRegistry
          file: ./abis/VaultRegistry.json
      eventHandlers:
        - event: NewVault(address,address)
          handler: handleNewVault
        - event: PromoteVault(address,address)
          handler: handlePromoteVault
        - event: RemoveVault(address,address)
          handler: handleRemoveVault
      file: ./src/handlers/registry-handler.ts
  {{/registry}}
  {{#setts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: BadgerSett
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/sett-handler.ts
  {{/setts}}
  {{#affiliateSetts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: AffiliateVault
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Burn
        - Deposit
        - Mint
        - UpdateGuestList
        - Withdraw
        - Transfer
      abis:
        - name: AffiliateVault
          file: ./abis/AffiliateVault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateGuestList(address)
          handler: handleUpdateGuestList
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/handlers/yearn-affiliate-handler.ts
  {{/affiliateSetts}}

templates:
  - kind: ethereum/contract
    name: SettVault
    network: {{ chain }}
    source:
      abi: BadgerSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/sett-handler.ts
  - kind: ethereum/contract
    name: AffiliateSettVault
    network: {{ chain }}
    source:
      abi: BadgerAffiliateSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Burn
        - Deposit
        - Mint
        - UpdateGuestList
        - Withdraw
        - Transfer
      abis:
        - name: BadgerAffiliateSett
          file: ./abis/BadgerAffiliateSett.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateGuestList(address)
          handler: handleUpdateGuestList
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/handlers/badger-affiliate-handler.ts
